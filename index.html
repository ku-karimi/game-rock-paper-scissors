<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GAME</title>
</head>
<body>
    <div id="rulsDiv">
        <img src="./img/image-rules.svg" alt="ruls" id="ruls">
    </div>
    <div id="head">
        <div id="gameName">
            <p>ROCK</p>
            <p>PAPER</p>
            <p>SCISSORS</p>
        </div>
        <div id="score">
            <p>SCORE</p>
            <p id="scoreNumber">0</p>
        </div>
    </div>
    <div id="panelChose">
        <div id="paper" onclick="game(event)"><img class="imgChoes" src="./img/icon-paper.svg" alt="paper"></div>
        <div id="scissore" onclick="game(event)"><img class="imgChoes" src="./img/icon-scissors.svg" alt="scissors"></div>
        <div id="rock" onclick="game(event)"><img class="imgChoes" src="./img/icon-rock.svg" alt="rock"></div>
    </div>
    <div id="resultDiv">
        <div class="choice">
            <img src="#" alt="your chose" id="you">
            <img src="#" alt="computer chosee" id="but">
        </div>
        <div id="resultGame">
            <div>
                <p id="result">YOU LOSE</p>
                <button class="play-again">PLAY AGAIN</button>
            </div>
        </div>
    </div>
    <div id="btn">
        <p id="discription">RULES</p>
    </div>
    <script src="./main.js"></script>
</body>
</html>

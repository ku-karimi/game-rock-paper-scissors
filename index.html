<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GAME</title>
</head>
<body>
    <div id="rulsDiv">
        <img src="./img/image-rules.svg" alt="ruls" id="ruls">
    </div>
    <div id="head">
        <div id="gameName">
            <p>ROCK</p>
            <p>PAPER</p>
            <p>SCISSORS</p>
        </div>
        <div id="score">
            <p>SCORE</p>
            <p id="scoreNumber">00</p>
        </div>
    </div>
    <div id="panelChose">
        <div id="paper"><img src="./img/icon-paper.svg" alt="paper"></div>
        <div id="scissore"><img src="./img/icon-scissors.svg" alt="scissors"></div>
        <div id="rock"><img src="./img/icon-rock.svg" alt="rock"></div>
    </div>
    <div id="resultDiv">
        <div>
            <p>YOU PICKED</p>
            <img src="#" alt="Yourchose" id="you">
        </div>
        <div>
            <p>YOU WIN</p>
            <button>PLAY AGAIN</button>
        </div>
        <div>
            <p>THE HOUSPICKED</p>
            <img src="#" alt="HOUSPICKED" id="but">
        </div>
    </div>
    <div id="btn">
        <p id="discription">RULES</p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
